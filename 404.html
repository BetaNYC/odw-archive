<!DOCTYPE html>
<html lang="en">

<!-- In Github pages, if a 404.html page is present it's displayed instead of the default-->
<!-- We can take advantage of this to setup a redirect to the index.html using a meta tag -->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; URL='https://archive.open-data.nyc/'" />
    <title>404 - redirect</title>
</head>

<body></body>

</html>
